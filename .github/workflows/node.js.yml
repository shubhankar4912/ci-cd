name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run tests (replace with your actual test command)
      run: npm test

    - name: Start Node.js server
      run: npm start

    - name: Run health check (replace with your health check command)
      run: curl -I http://localhost:4000

    - name: Stop Node.js server
      run: npm stop
